<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia clone</title>
    <link rel="stylesheet" href="css/main-styles.css">
</head>
<body>
    <header>
        <div class="central-textlogo">
            <h1 class="central-textlogo-wrapper">
                <span class="central-textlogo__title">Wikipedia</span>
                <strong class="central-textlogo__slogan">La enciclopedia libre</strong>
            </h1>
            <img src="#" alt="">
        </div>
    </header>
    <main>
        <div class="central-featured">
            <div class="central-featured-row">
                <a href="#">Español</a>
                <a href="#">English</a>
            </div>
            <div class="central-featured-row">
                <a href="#">日本語</a>
                <a href="#">Deutsch</a>
            </div>
            <div class="central-featured-row">
                <a href="#">Русский</a>
                <a href="#">Français</a>
            </div>
            <div class="central-featured-row">
                <a href="#">Italiano</a>
                <a href="#">中文</a>
            </div>
            <div class="central-featured-row">
                <a href="#">Português</a>
                <a href="#">Polski</a>
            </div>
        </div>
        <div class="search-container">
            <form class="pure-form">
                <div class="search-container-box">
                    <input type="text" class="search-container__input">
                    <button class="search-container__button">Search</button>
                </div>
            </form>
        </div>
        <div class="lang-list">
            <button class="lang-list__button">
                <i>lang-icon</i>
                <span>Leer wikipedia en tu idioma</span>
                <i>arrow-down</i>
            </button>
        </div>
        <div class="lang-list-border"></div>
    </main>
</body>
</html>
